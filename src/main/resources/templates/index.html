<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Springboot Sample</title>
        <meta charset="utf-8" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>
    	<div class="container">
	        <h1 th:text="${title}"></h1>
	        <table class="table">
	            <tr th:each="emp : ${emplist}" th:object="${emp}">
	                <td th:text="*{id}"></td>
	                <td th:text="*{empname}"></td>
	                <td>
			            <form th:action="@{/emp/{id}/delete(id=*{id})}" th:method="delete">
						<a class="btn btn-default" th:href="@{/emp/{id}(id=*{id})}">詳細</a>
			                <input class="btn btn-default" type="submit" value="削除" />
			            </form>
	                </td>
	            </tr>
	        </table>

			<form action="#" th:action="@{/emp/regist}" th:object="${new_emp}" method="post">
			    <p><input type="text" th:field="*{empname}" /></p>
			    <p><input class="btn btn-default" type="submit" value="追加" /> <input class="btn btn-default" type="reset" value="クリア" /></p>
			</form>

		</div>
    </body>
</html>
